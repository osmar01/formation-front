<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Formações</h1>
    <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav class="sidenav" #drawer [mode]="(isHandset$ | async) || (isWeb$ | async) ? 'over' : 'side'" [opened]="false">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['home']">Principal</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['category']">Categorias</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['course-list']">Cursos</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
